<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font awesome -->
    <script src="http://kit.fontawesome.com/e4cda00bd0.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>HTMLFORMS</title>
</head>

<body>



    <form id="form">

        <div class="container-fluid">

            <div class="card border border-2">

                <div class="card-header">
                    <h5>Payment For Example</h5>

                </div>

                <!-- primera fila-->
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-danger" role="alert">Some fields are missing
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="card" class="form-label">Card #</label>
                            <input type="text" class="form-control text-secondary" id="card"
                                placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-md-2">
                            <label for="CVC" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="CVC" placeholder="0000" required>
                        </div>
                        <div class="col-md-5">
                            <label for="Amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">$</span>
                                <input type="text" class="form-control" id="amount"
                                    aria-describedby="inputGroupPrepend2" placeholder="Amount" required>
                            </div>
                        </div>
                    </div>


                    <!-- segundafila -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" id="name" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                    </div>



                    <!-- tercera fila -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Pick a state</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputZip">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>

                    <!-- cuarta fila-->

                    <!-- tres circulos -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="text py-1">
                                We accept:
                            </div>
                            <div class="col-md-4 bg-secondary px-2 mx-2 rounded">
                                <div class="form-check form-check-inline pl-1 pr-2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <img src="https://cdn-icons-png.flaticon.com/512/825/825464.png" class="img"
                                            style="width: 20px; height: 20px;" />

                                    </label>
                                </div>
                                <div class="form-check form-check-inline pl-1 pr-2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <img src="https://cdn-icons-png.flaticon.com/512/349/349221.png" class="img"
                                            style="width: 20px; height: 20px;" />

                                    </label>
                                </div>
                                <div class="form-check form-check-inline pl-1 pr-2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <img src="https://cdn-icons-png.flaticon.com/512/349/349221.png" class="img"
                                            style="width: 20px; height: 20px;" />

                                    </label>
                                </div>
                                <div class="form-check form-check-inline pl-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <img src="https://cdn-icons-png.flaticon.com/512/349/349228.png" class="img"
                                            style="width: 20px; height: 20px;" />

                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 pb-1">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <p class="text-secondary"><small>Add any notes here</small></p>
                        </div>
                    </div>

                </div>


                <!-- footer-->

                <div class="card-footer">

                    <button type="submit" class="ml-2 float-right btn btn-primary">Send</button>
                    <button type="button" class=" float-right btn btn-secondary">Cancel</button>

                </div>

            </div>

        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>

</body>


</html>
